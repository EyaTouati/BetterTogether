<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-5xl mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">User Accounts</h1>

    
    <table class="w-full table-auto border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2">ID</th>
          <th class="border px-4 py-2">Username</th>
          <th class="border px-4 py-2">Email</th>
          
        </tr>
      </thead>
      <tbody id="table-body">
       
      </tbody>
    </table>

    
    <div id="update-fields" class="hidden mt-6 space-y-3">
      <input id="contact-name" type="text" placeholder="Username" class="w-full px-4 py-2 border rounded" />
      <input id="contact-email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" />
    </div>

    
    <div class="mt-4 space-x-2">
      <button id="update-btn" class="bg-blue-500 text-white px-4 py-2 rounded hidden">Update</button>
      <button id="cancel-btn" class="bg-gray-500 text-white px-4 py-2 rounded hidden">Cancel</button>
    </div>
  </div>

 
  <script src="../js/affichage.js"></script>

</body>
</html>
