<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

 
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-gray-800">Admin Panel</a>
      <div class="flex space-x-6 items-center">
        <a href="../../log/html/affichage.html" class="text-gray-700 hover:text-yellow-500 font-semibold">User Accounts</a>
        <button id="logout-btn" class="bg-yellow-400 text-black font-bold px-4 py-2 rounded hover:bg-yellow-500 transition">
          Log Out
        </button>
      </div>
    </div>
  </nav>

 
  <main class="flex-grow max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Messages Received</h1>

    <div class="bg-white rounded shadow p-4 overflow-x-auto">
      <table class="min-w-full table-auto border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2 text-left">ID</th>
            <th class="border px-4 py-2 text-left">Name</th>
            <th class="border px-4 py-2 text-left">Email</th>
            <th class="border px-4 py-2 text-left">Message</th>
            <th class="border px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body" class="text-gray-700">
         
        </tbody>
      </table>
    </div>

    
    <div id="update-fields" class="mt-6 space-y-4 hidden max-w-lg mx-auto">
      <input id="contact-name" type="text" placeholder="Name" class="w-full px-4 py-2 border rounded" />
      <input id="contact-email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" />
      <textarea id="contact-message" rows="4" placeholder="Message" class="w-full px-4 py-2 border rounded"></textarea>

      <div class="flex justify-end space-x-4">
        <button id="update-btn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Update</button>
        <button id="cancel-btn" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition">Cancel</button>
      </div>
    </div>
  </main>

  <script src="./admin.js"></script>

  <script>
   
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('isLoggedIn');
     alert("Déconnexion réussie !");
      window.location.href = '../index.html'; 
    });
  </script>

</body>
</html>
