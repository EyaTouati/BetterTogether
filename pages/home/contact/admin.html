<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <div id="container" class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Messages Received</h1>

   <table class="w-full table-auto border-collapse border border-gray-300">
  <thead class="bg-gray-200">
    <tr>
      <th class="border px-4 py-2">ID</th>
      <th class="border px-4 py-2">Name</th>
      <th class="border px-4 py-2">Email</th>
      <th class="border px-4 py-2">Message</th>
      <th class="border px-4 py-2">Actions</th>
    </tr>
  </thead>
  <tbody id="table-body">
  </tbody>
</table>


    
    <div id="update-fields" class="mt-6 space-y-3 hidden">
      <input id="contact-name" type="text" placeholder="Name" class="w-full px-4 py-2 border rounded" />
      <input id="contact-email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" />
      <textarea id="contact-message" rows="4" placeholder="Message" class="w-full px-4 py-2 border rounded"></textarea>
    </div>

   
    <div class="mt-4 space-x-2">
      <button id="update-btn" style="display:none;" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
      <button id="cancel-btn" style="display:none;" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
    </div>
  </div>

  <script src="./admin.js"></script>

</body>
</html>
