<body class="bg-gray-100 font-sans">

  <main class="max-w-6xl mx-auto mt-10 bg-white rounded shadow-lg p-8">

    <div class="mt-4 space-x-2">

      <button id="cancel-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded hidden transition">Cancel</button>
    </div>
  </main>
