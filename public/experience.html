<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative h-screen bg-[url('../../image/cover.jpeg')] bg-cover bg-center flex items-center justify-center">
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
<a href="../home/index.html" class="absolute top-4 left-4 text-white text-xl font-bold hover:text-yellow-300 z-20">BetterTogether</a>
  <div
    class="flex flex-col gap-6 w-[90%] max-w-xl p-8 rounded-2xl bg-sky-900 bg-opacity-10 backdrop-blur-lg shadow-2xl z-10">
    <h2 class="text-3xl font-extrabold text-left text-white">Share Your Experience</h2>

    <div class="flex flex-col gap-4">
      <div class="text-left text-sm font-semibold text-white">Upload your photo</div>
      <label for="file-upload"
        class="w-fit bg-gradient-to-r from-indigo-500 to-sky-600 hover:from-pink-500 hover:to-yellow-400 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-all duration-300 hover:scale-105 cursor-pointer">
        Choose File
      </label>
      <input id="file-upload" type="file" class="hidden" />
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-sm font-semibold text-white">Your Name</label>
      <input id="name-input" type="text" placeholder="Your Name"
        class="bg-transparent border-b-2 border-white text-white py-2 focus:outline-none focus:border-yellow-500 transition duration-300 placeholder:text-white/50">
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-sm font-semibold text-white">Tell your story</label>
      <textarea id="exp-input" rows="4" placeholder="Write your experience..."
        class="bg-transparent border-b-2 border-white text-white py-2 focus:outline-none focus:border-yellow-500 transition duration-300 placeholder:text-white/50"></textarea>
    </div>
    <button id="btn"
      class="bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-black font-bold py-3 rounded-lg shadow-lg transition-all duration-300 hover:scale-105">
      Submit Experience
    </button>
  </div>
 <script src="./exp.js"></script>

</body>

</html>
